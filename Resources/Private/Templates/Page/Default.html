<f:layout name="Default" />
<f:section name="Main">
<main id="main" data-sticky-container>
	<aside id="sidebar" style="{height: 100%}">
		<f:cObject typoscriptObjectPath="lib.dynamicContent" data="{colPos: '1'}" />
		<menu class="sticky" data-sticky data-stick-to="bottom" data-btm-anchor="main:bottom" data-top-anchor="logos:bottom">
		</menu>
	</aside>
	<article>
		<f:cObject typoscriptObjectPath="lib.dynamicContent" data="{colPos: '0'}" />
	</article>
</main>
</f:section>
